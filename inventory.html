<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Auto - Inventory</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">Family Auto</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Car Selector Slider -->
  <section class="car-selector">
    <h2>Select Your Ride</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide car-card">
          <img src="car1.jpg" alt="Toyota Corolla">
          <h3>2022 Toyota Corolla</h3>
          <span class="price">$18,500</span>
          <button>View Details</button>
        </div>
        <div class="swiper-slide car-card">
          <img src="car2.jpg" alt="Honda CR-V">
          <h3>2023 Honda CR-V</h3>
          <span class="price">$28,900</span>
          <button>View Details</button>
        </div>
        <div class="swiper-slide car-card">
          <img src="car3.jpg" alt="Ford F-150">
          <h3>2021 Ford F-150</h3>
          <span class="price">$35,000</span>
          <button>View Details</button>
        </div>
      </div>
      <!-- Navigation arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Pagination dots -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Family Auto. All rights reserved.</p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper AFTER the library is loaded -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    });
  </script>
</body>
</html>
